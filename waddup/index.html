<script>
c = document.getElementById("mycanvas")
ctx = c.getContext("2d")
c.onclick = jumpFrog;
c.width = 1000;
c.height = 500;
//document.getElementById("riff").loop = true;
//document.getElementById("riff").autoplay = true;

score = 1;
cw = c.width;
ch = c.height;
//frame_x = 271;
frame_x = 290;
frame_y = 386;
sprite_x = 300 + 100;
sprite_y = 200 - 100 * 2/11;
sprite_scale = 0.5;
isPressed = false;
selector=[0,936,624,1248,312]
myframe = 0
prevKey = 0;
vel = 2;
objs = [0];
h = 0;
v = 0;
checkbox = document.getElementById("mute");
effects = document.getElementById("effects");
checkbox.onchange = function(){if(checkbox.checked){riff.pause();cats1.pause();cats2.pause();}else{if(lives<=0){cats1.play();}else{riff.play();}};};
effects.onchange = function(){if(effects.checked){riff2.pause();riff3.pause();ohshit.pause();}};
assets = Array(2).fill(false);
var frog = new Image();
frog.src = "sprite.png";
//frog.onload = function() {assets[0]=true;};
var illuminati = new Image();
illuminati.src = "illuminati.png";
//illuminati.onload = function() {assets[1]=true;};
riff = new Audio("mainloop2.mp3");
riff2 = new Audio("wedemboyz_effect.mp3");
riff3 = new Audio("holdup_effect.mp3");
cats1 = new Audio("cats_sound_1.mp3");
cats2 = new Audio("cats_sound_2.mp3");
ohshit = new Audio("ohshit.mp3");
wedemboyz = false;
riff.addEventListener('ended',function(){riff.play();});
colorloop = ['red','blue','green','black','purple'];
lives = 3;
window.onload = beginCycles;
function beginCycles()
{
	myloader = document.getElementById("loading");
	myloader.parentElement.removeChild(myloader);
	myupdater = window.setInterval(updateCanvas,10);
	window.setInterval(frogPhysics,50);
	riff.play();
	document.onkeydown = updateFrog;
}

function updateFrog(event)
{
	a = event.keyCode;
	if (a == 37 && h==0 && sprite_x >= 11)
	{
		myframe = (myframe + 1) % 5;
		sprite_y += 2 * vel;
		sprite_x -= 11 * vel;
		isPressed = true;
	}
	if (a == 39 && h==0)
	{
		myframe = (myframe == 0 ? 4 : myframe - 1);
		sprite_y -= 1 * vel;
		sprite_x += 5.5 * vel;
		isPressed = true;
	}
	if (a == 38)
	{
		jumpFrog();
	}
}

function jumpFrog()
{
	if (v == 0 && h == 0)
        {
                v = 20;
                if (!effects.checked)
                {
                        if (wedemboyz && lives>0)
                        {
                                riff2.play();
                        }
                        else if (!wedemboyz && lives >0)
                        {
                                riff3.play();
                        }
		}
		wedemboyz = !wedemboyz;
	}
}

function frogPhysics()
{
	h += v;
	v -= 2;
	if (h <= 0)
	{
		h = 0;
		v = 0;
	}
	if (!isPressed)
	{
//		sprite_y -= 1/2 * vel; sprite_x += 5.5/2 * vel;
	}
	else
	{
		isPressed = false;
	}
	for(i=0;i<objs.length;i++)
	{
		if (objs[i] > sprite_x + 40 && objs[i] < sprite_x + 100 && h < 20)
		{
			v = 40;
			if(!effects.checked){ohshit.play()};
			lives -= 1;
		}
		objs[i] += 5.5/2*vel;
	}
	if (objs[0] > 400)
	{
		objs.unshift(0);
	}
	if (objs[objs.length-1] > 1000)
	{
		objs.pop();
	}
	if (sprite_x > 900)
	{
		sprite_x = 900;
		sprite_y = 200-2/11*(900-300);
	}
	if (sprite_x < 0)
	{
		sprite_x = 0;
		sprite_y = 200-2/11*(0-300);
	}
	vel = 2 + score/2000;
}
	
function updateCanvas()
{
	if (lives <= 0)
	{
		ctx.font = "200px Comic Sans MS";
		ctx.fillText("u ded",200,300);
		window.clearInterval(myupdater);
		riff.pause();
		cats1.addEventListener('ended',function(){cats2.play();});
		cats2.addEventListener('ended',function(){cats1.play();});
		if(!mute.checked){cats1.play();};
		objs = [];
		ctx.clearRect(100,10,frame_x*0.1,frame_y*0.1);
	}
	else
	{
	ctx.fillStyle = "white";
	ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);
	ctx.font = "30px Comic Sans MS";
	ctx.fillStyle = colorloop[myframe];
	ctx.fillText("Lives: ",10,40);
	ctx.fillText("Score: " + score,10,90);
	score += 1;
	for(i=0;i<lives;i++)
	{
		ctx.drawImage(frog,selector[myframe],0,frame_x,frame_y,100+40*i,10,frame_x*0.1,frame_y*0.1);
	}
		
	ctx.beginPath();
	ctx.moveTo(-120,540);
	ctx.lineTo(1020,340);
	ctx.stroke();
	ctx.beginPath();
	ctx.moveTo(-120,400);
	ctx.lineTo(1020,200);
	ctx.stroke();
	ctx.rect(0,0,ctx.canvas.width,ctx.canvas.height);
	ctx.stroke()
	for (i=0;i<objs.length;i++)
	{
		yval = 375 - 2/11*(objs[i]-300);
		ctx.drawImage(illuminati,0,0,100,104,objs[i],yval,40,40);
//		ctx.stroke();
	}
//1222 1272
	ctx.drawImage(frog,selector[myframe],0,frame_x,frame_y,sprite_x,sprite_y-h,frame_x*sprite_scale,frame_y*sprite_scale);
	}
}
</script>
